<!DOCTYPE html>
<html>
  <head>
    <title>Phoenix Dispatch</title>
    <script type="text/javascript" src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>
    <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.ie.css" /><![endif]-->

    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.2.4"></script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

    <style type="text/css">
      .map {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script id="template" type="text/template">
      <div>Address: ${address}</div>
      <div>City: ${city}</div>
      <div>Nature: ${nature}</div>
      <div>Radio Channel: ${channel}</div>
    </script>
    <script type="text/javascript">
      $(function(){
        var tmpl = _.template(document.getElementById('template').textContent);
        var layer = 'terrain';
        var map = new L.Map('map', {
          center: new L.LatLng(33.45, -112),
          zoom: 12
        });
        map.addLayer(new L.StamenTileLayer(layer));
        $.getJSON('/')
          .done(function(results){
            console.log(results);
            _.forEach(results, function(location){
              var marker = L.marker(location.latlong);
              marker.bindPopup(tmpl(location));
              marker.addTo(map);
            })
          });
      });
    </script>
  </body>
</html>
